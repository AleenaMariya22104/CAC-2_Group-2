<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Contact Us - Electricity Board Management</title>
    <!-- Internal styles for the webpage -->
    <style>
        /* General styling for the entire body of the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Styling for the header section */
        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Styling for the main content section */
        main {
            padding: 20px;
        }

        /* Styling for text color */
        p{
            color: white;
        }

        /* Styling for the form container */
        form {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 3px 4px white;
            max-width: 30px;
            margin: 0 auto
        }

        /* Styling for form labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        /* Styling for form inputs and button */
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Styling for the form submit button */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for the form submit button on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Styling for the footer section */
        footer {
            background-color: #100f0f;
            color: #fff;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }

        /* Styling for the background image */
        .bg{
            background-image: url('/static/images/contact.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Styling for the form container */
        .container {
            max-width: 500px;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px white;
            margin-top: 2px;
        }

        /* Styling for the contact information section */
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for the heading */
        h1{
            color: white;
            align-items: center;
        }
    </style>
</head>
<body class="bg">

<!-- Header section -->
<header>
    <h1>Contact Us</h1>
</header>

<!-- Main content section -->
<main>

    <!-- Contact Information section -->
    <section class="contact-info" align="center">
        <h1>Contact Information</h1>
        <!-- Address -->
        <p><strong>Address:</strong> Christ(Deemed to be)University Lavasa</p>
        <!-- Email -->
        <p><strong>Email:</strong> info@electro.com</p>
        <!-- Phone number -->
        <p><strong>Phone:</strong> +91 9612758835</p>
    </section>
    <br>
    <br>
    <br>

    <!-- Feedback Form section -->
    <section>
        <!-- Introduction to the Feedback Form -->
        <p align="center">Feedback Form:</p>

        <!-- Feedback Form Container -->
        <form class="container" onsubmit="submitForm(); return false;">
            <!-- Name input field -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email input field -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message input field -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Success Message section -->
        <section id="success-message" style="display:none;">
            <!-- Success message upon form submission -->
            <h1 align="center">Thank You!</h1>
            <p align="center">Your feedback has been submitted successfully.</p>
        </section>
    </section>

<script>
    // JavaScript function to handle form submission
    function submitForm() {
        document.getElementById('success-message').style.display = 'block';
        document.querySelector('form.container').style.display = 'none';
    }
</script>

</main>

<!-- Footer section -->
<footer>
    <!-- Copyright information -->
    <p class="backtext">&copy; Electro</p>
</footer>
</body>
</html>
