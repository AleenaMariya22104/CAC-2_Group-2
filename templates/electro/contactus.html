<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Electricity Board Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        p{
            color: white;
        }

        form {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 3px 4px white;
            max-width: 30px;
            margin: 0 auto
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #100f0f;
            color: #fff;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }

        .bg{
            background-image: url('/static/images/contact.jpg');
            background-repeat: no-repeat;
            background-size: cover; 
    
    
        }
        .container {
            max-width: 500px;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px white;
            margin-top: 2px;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        h1{
            color: white;
            align-items: center;
        }

        
    </style>
</head>
<body class="bg">

<header>
    <h1>Contact Us</h1>
</header>

<main>

    <section class="contact-info" align="center">
        <h1>Contact Information</h1>
        <p><strong>Address:</strong> Christ(Deemed to be)University Lavasa</p>
        <p><strong>Email:</strong> info@electro.com</p>
        <p><strong>Phone:</strong> +91 9612758835</p>
    </section>
    <br>
    <br>
    <br>
    <section>
        <marquee><h1 align="center">Get in Touch With Us</h1></marquee>
        <p align="center">Feedback Form:</p>
        
        <form class="container">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<footer>
    <p class="backtext">&copy; Electro</p>
</footer>
</body>
</html>
