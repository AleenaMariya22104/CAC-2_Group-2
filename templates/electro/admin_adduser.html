{% extends 'base2.html' %}
{% load static %}
{% block page_title %}ADMIN ADD USER{% endblock %}
{% block content %}
    <style>
    /* static/css/styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: gainsboro;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <section>
        <div class="container">
            <form method="post" action="" style="
    padding-bottom: 80px;padding-top: 0px;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add User</button>
            </form>
        </div>
    </section>
{% endblock content %}
