{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/paybill.css' %}">
  
  <!-- Opening tag for the payment title container -->
  <div class="payment-title">
</head>
<body>
  <!-- Navigation container -->
  <div class="navigation">
  </div>

  <!-- Main heading for the payment information -->
  <h1>Payment Information</h1>

  <!-- Container for the credit card details -->
  <div class="container preload">
    <div class="creditcard">
      <!-- Front of the credit card -->
      <div class="front">
        <!-- Credit card SVG image -->
        <div id="ccsingle"></div>
        <svg version="1.1" id="cardfront" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 750 471" style="enable-background:new 0 0 750 471;" xml:space="preserve">
          <!-- SVG content for the front of the card -->
          <!-- ... (omitted for brevity) ... -->
        </svg>
      </div>

      <!-- Back of the credit card -->
      <div class="back">
        <svg version="1.1" id="cardback" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 750 471" style="enable-background:new 0 0 750 471;" xml:space="preserve">
          <!-- SVG content for the back of the card -->
          <!-- ... (omitted for brevity) ... -->
        </svg>
      </div>
    </div>
  </div>

  <!-- Container for the payment form -->
  <div class="form-container">
    <!-- Individual field containers for user input -->
    <div class="field-container">
      <label for="name">Name</label>
      <input id="name" maxlength="20" type="text">
    </div>

    <div class="field-container">
      <label for="cardnumber">Card Number</label>
      <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
      <!-- Placeholder for the credit card icon -->
      <svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> </svg>
    </div>

    <div class="field-container">
      <label for="expirationdate">Expiration (mm/yy)</label>
      <input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
    </div>

    <div class="field-container">
      <label for="securitycode">Security Code</label>
      <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric">
    </div>

    <!-- Container for the payment button -->
    <div id="center">
      <!-- Payment button (commented out, using a link for demonstration) -->
      <!-- <button class="pay-button">Pay</button> -->
      <a href="{% url 'invoice_list' %}" class="pay-button">Pay</a>
    </div>
  </div>
</body>
</html>
