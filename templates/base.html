{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style1.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href='[7](https://fonts.googleapis.com/css?family=Aclonica)' rel='stylesheet'> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link  rel="stylesheet" href="{% static 'css/add_units.css' %}">
    <title>Electricity Board Management</title>

    <style>
        header nav ul li a.active {
            color: #00466f; /* Change the color to your preferred color */
        }
    </style>
</head>

<body>
    <header>
        <!-- <img src="logo.png" alt="Electricity Board Management Logo" class="logo" style="height:100px"> -->
        <div class="container">
            <h1>ELECTRO</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'user' %}" onclick="changeColor(this)">USER</a>
                    <li><a href="{% url 'bill_login' %}" onclick="changeColor(this)">BILLING</a></li>
                    <li><a href="{% url 'aboutus' %}" onclick="changeColor(this)">ABOUT US</a></li>
                    <li><a href="{% url 'contactus' %}" onclick="changeColor(this)">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}

    {% endblock content %}

    <footer>
        <div class="container">
            <p>&copy; Electro</p>
        </div>
    </footer>

    <script>
        function changeColor(link) {
            // Remove 'active' class from all links
            document.querySelectorAll('header nav ul li a').forEach(function (a) {
                a.classList.remove('active');
            });

            // Add 'active' class to the clicked link
            link.classList.add('active');
        }
    </script>
</body>

</html>
